steps:  
- id: 'tf init'
  name: 'hashicorp/terraform:0.14.6'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      cd prod
      check_status=$(git diff --quiet HEAD master -- terraform || echo true)
      if [[ $check_status ]]
      then
        cd terraform
        terraform init
      fi

- id: 'tf plan'
  name: 'hashicorp/terraform:0.14.9'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      cd prod
      check_status=$(git diff --quiet HEAD master -- terraform || echo true)
      if [[ $check_status ]]
      then
        cd terraform
        terraform plan
      fi

- id: 'tf apply'
  name: 'hashicorp/terraform:0.14.6'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ $_ENV_TYPE == "PUSH" ]; then
        cd prod/terraform
        terraform apply -auto-approve
      fi
