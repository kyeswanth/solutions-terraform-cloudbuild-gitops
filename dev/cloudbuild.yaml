steps:  
- id: 'tf init'
  name: 'hashicorp/terraform:0.14.9'
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
      $_STATUS = $_CHECK_STATUS
      echo "Status : $_STATUS"
      if [ $_STATUS == "true" ]; then
        echo "inside init"
        cd dev/terraform
        terraform init
      fi

- id: 'tf plan'
  name: 'hashicorp/terraform:0.14.9'
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
      echo "Status : $_CHECK_STATUS"
      $_CHECK_STATUS = $(git diff --quiet $_HEAD_BRANCH $_BASE_BRANCH -- dev/terraform || echo true);
      echo "Status : $_CHECK_STATUS"
      if [ $_CHECK_STATUS == "true" ]; then
        echo "inside plan"
        cd dev/terraform
        terraform plan
      fi
      echo "Base $_BASE_BRANCH"
      echo "Head $_HEAD_BRANCH"
      echo "Branch $BRANCH_NAME"

- id: 'tf apply'
  name: 'hashicorp/terraform:0.14.9'
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
      if [ $_ENV_TYPE == "PUSH" ]; then
        cd dev/terraform
        terraform apply -auto-approve
      fi

substitutions:
  _CHECK_STATUS: false

options:
    substitution_option: 'ALLOW_LOOSE'
