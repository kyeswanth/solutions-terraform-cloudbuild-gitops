steps:  
- id: 'tf init'
  name: 'hashicorp/terraform:0.14.9'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ $_CHECK_STATUS == "true" ]; then
        echo "inside init"
        cd dev/terraform
        terraform init
      fi

- id: 'tf plan'
  name: 'hashicorp/terraform:0.14.9'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      git clone https://github.com/kyeswanth/solutions-terraform-cloudbuild-gitops.git
      cd solutions-terraform-cloudbuild-gitops
      git checkout $_HEAD_BRANCH
      git diff $_HEAD_BRANCH $_BASE_BRANCH -- dev/terraform || echo true
      if [ $_CHECK_STATUS == "true" ]; then
        echo "inside plan"
        cd dev/terraform
        terraform init
        terraform plan
      fi
      echo "Base $_BASE_BRANCH"
      echo "Head $_HEAD_BRANCH"
      echo "Branch $BRANCH_NAME"

- id: 'tf apply'
  name: 'hashicorp/terraform:0.14.9'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ $_ENV_TYPE == "PUSH" ]; then
        cd dev/terraform
        terraform apply -auto-approve
      fi

substitutions:
  _CHECK_STATUS: "true"

options:
    substitution_option: 'ALLOW_LOOSE'
